<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicit Association Test</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(0, 72, 72);
            color: aqua;
        }
        #category {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        #image-container {
            margin-top: 50px;
        }
        button {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 50px;
            font-weight: 600;
            width: 400px;
            height: 100px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 10px black;
            background-color: rgb(0, 159, 159);
            color: rgb(0, 72, 72);
            margin-top: calc(50vh - 50px - 150px);
            transition: background-color 0.5s, color 0.5s, box-shadow 0.5s;
        }
        button:hover {
            background-color: rgb(0, 95, 95);
            color: aqua;
            box-shadow: none;
        }
        img {
            width: 300px;
            height: 300px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Implicit Association Test</h1>
        <p style="font-size: 20px;">Use left and right arrow keys to sort the images you see into the categories on the sides of the screen.</p>
        <p style="font-size: 20px;">Press the button below to begin the test.</p>
        <button id="start-button">Start Test</button>
    </div>

    <div id="test-screen" class="hidden">
        <div id="category" style="font-size: 50px;">
            <div id="left-category">Good Sharks</div>
            <div id="right-category">Bad Sharks</div>
        </div>

        <div id="image-container">
            <img id="image" src="" alt="Shark Image">
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const testScreen = document.getElementById('test-screen');
        const imageContainer = document.getElementById('image');
        const images = [];
        let currentImageIndex = 0;
        let shownImages = [];
        let selectedCategories = [];
        let responseTimes = [];
        let startTime = null;

        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            testScreen.classList.remove('hidden');
            fetchImages();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();

                const currentImage = images[currentImageIndex];
                const selectedCategory = e.key === 'ArrowLeft' ? 'Good' : 'Bad';
                const responseTime = Date.now() - startTime;

                submitData(currentImage, selectedCategory, responseTime)
                    .then(() => {
                        currentImageIndex++;

                        if (currentImageIndex < images.length) {
                            showNextImage();
                        } else {
                            window.location.href = '/completion';
                        }
                    })
                    .catch((error) => {
                        console.error("Error submitting data:", error);
                    });
            }
        });

        function fetchImages() {
            fetch('/get_images')
                .then(response => response.json())
                .then(data => {
                    images.push(...data);
                    showNextImage();
                });
        }

        function showNextImage() {
            if (currentImageIndex < images.length) {
                imageContainer.src = `/static/images/${images[currentImageIndex]}`;
                startTime = Date.now();
            } else {
                window.location.href = '/completion';
            }
        }
    
        function submitData(shownImage, selectedCategory, responseTime) {
            const data = {
                shown_image: shownImage,
                selected_category: selectedCategory,
                response_time: responseTime
            };
    
            return fetch('/submit_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send data');
                }
            });
        }
    </script>    
</body>
</html>
