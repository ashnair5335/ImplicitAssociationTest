<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Complete</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(0, 72, 72);
            color: aqua;
        }
        h1 {
            font-size: 2.5em;
            color: aqua;
        }
        p {
            font-size: 1.2em;
        }
        button {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
            font-weight: 600;
            width: 400px;
            height: 100px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 10px black;
            background-color: rgb(0, 159, 159);
            color: rgb(0, 72, 72);
            transition: background-color 0.5s, color 0.5s, box-shadow 0.5s;
        }
        button:hover {
            background-color: rgb(0, 95, 95);
            color: aqua;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <h1>Test Complete!</h1>
    <p>Thank you for participating in the Implicit Association Test.</p>
    <button onclick="window.location.href='/'">Take Test Again</button>

</body>
</html>
